<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>

    <script type="text/javascript" src="../../scripts/react.development.js"></script>
    <script type="text/javascript" src="../../scripts/react-dom.development.js"></script>
    <script type="text/javascript" src="../../scripts/babel.min.js"></script>
    <script type="text/javascript" src="../../scripts/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component {
            render(){
                console.log(this);
                const {name, age, gender} = this.props
                return (
                    <ul>
                        <li>name: {name}</li>
                        <li>age: {age+1}</li>
                        <li>gender: {gender}</li>
                    </ul>
                )
            }
        }

        Person.propTypes = {
            name: PropTypes.string.isRequired, // 限制名字为字符串且必传
            age: PropTypes.number,
            speak: PropTypes.func // speak为function
        }

        Person.defaultProps = {
            gender: "male", // 默认值为male
            age: 20
        }
        // const p = {name: "nick", age: 20, gender: "m"}
        // ReactDOM.render(<Person {...p}/>, document.getElementById("root1"))
        ReactDOM.render(<Person name="nick" gender="m" speak={1}/>, document.getElementById("root2"))
        // ReactDOM.render(<Person name="jerry" age={19} gender="f"/>, document.getElementById("root3"))
        function speak() {
            console.log("speak")
        }
    </script>
</body>
</html>
