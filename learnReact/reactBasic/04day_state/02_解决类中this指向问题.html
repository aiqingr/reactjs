<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/javascript" src="../../scripts/react.development.js"></script>
    <script type="text/javascript" src="../../scripts/react-dom.development.js"></script>
    <script type="text/javascript" src="../../scripts/babel.min.js"></script>

    <script type="text/babel">
        class Weather extends React.Component {

            // 构造器调用一次
            constructor(props){
                super(props)
                this.state = {
                    isHot: false
                }
                this.changeWeather = this.changeWeather.bind(this)
            }

            // 点击此更新几次
            changeWeather() {
                const isHot = this.state.isHot
                // ****状态必须通过setState进行更新
                this.setState({isHot: !isHot})
                /* 
                    *** 状态state不可以直接更改下面就是直接是错误的写法
                    this.state.isHot = !isHot
                */
            }

            // render调用1+n次 1是初始化 n是状态改变
            render() {
                console.log(this)
                const {isHot} = this.state
                return <h1 id="title" onClick={this.changeWeather}>It is {isHot ? "hot" : "not hot"} today</h1>
            }
        }

        ReactDOM.render(<Weather />, document.getElementById("root"))

    </script>
</body>

</html>
