<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/javascript" src="../../scripts/react.development.js"></script>
    <script type="text/javascript" src="../../scripts/react-dom.development.js"></script>
    <script type="text/javascript" src="../../scripts/babel.min.js"></script>

    <script type="text/babel">
        class Login extends React.Component{
            submitHandler = (e) => {
                e.preventDefault()
                const {username, password} = this
                console.log(username.value)
                console.log(password.value)
            }
            render() {
                return (
                    <form action="www.bing.com" onSubmit={this.submitHandler}>
                        username: <input type="text"
                            name="username"
                            ref={(c)=> this.username = c}/>  
                        password: <input 
                            type="password" 
                            name="password"
                            ref={(c)=> this.password = c}/>  
                        <button>Login</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById("root"))
    </script>
</body>
</html>
