<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/javascript" src="../../scripts/react.development.js"></script>
    <script type="text/javascript" src="../../scripts/react-dom.development.js"></script>
    <script type="text/javascript" src="../../scripts/babel.min.js"></script>

    <script type="text/babel">
        /* 
            高阶函数： 如果一个函数满足以下两个规范的任何一个 就是一个高阶函数
            1）若A函数接收的参数是一个函数那么A就称之为高阶函数
            2）若A函数调用的返回值依然是一个函数，那么A就是一个高阶函数

            函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式
        */
        class Login extends React.Component{
            state = {
                username: "",
                password: ""
            }

            saveData = (dataType) => {
                return (e) => {
                    console.log(dataType, e.target.value);
                    this.setState({
                        [dataType]: e.target.value
                    })
                }
            }
            // saveUsername = (e) => {
            //     this.setState({username: e.target.value})
            // }

            // savePassword = (e) => {
            //     this.setState({password: e.target.value})
            // }
            submitHandler = (e) => {
                e.preventDefault()
                const { username, password } = this.state
                console.log(`username: ${username}, password: ${password}`)
            }
            render() {
                return (
                    <form action="www.bing.com" onSubmit={this.submitHandler}>
                        username: <input type="text"
                            name="username"
                            onChange={this.saveData("username")}/>  
                        password: <input 
                            type="password" 
                            name="password"
                            onChange={this.saveData("password")}/>  
                        <button>Login</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById("root"))
    </script>
</body>
</html>
