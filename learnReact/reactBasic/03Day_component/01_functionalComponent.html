<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/javascript" src="../../scripts/react.development.js"></script>
    <script type="text/javascript" src="../../scripts/react-dom.development.js"></script>
    <script type="text/javascript" src="../../scripts/babel.min.js"></script>

    <script type="text/babel">
        // 函数式组件
        function MyComponent() {
            console.log(this)
            return <h2>nihao</h2>
        }

        ReactDOM.render(<MyComponent />, document.getElementById("root"))
        /* 
            执行了ReactDOM.render...
            1 react解析组件标签 找到了MyComponent
            2 发现组件是通过函数定义的，随后调用该函数，将返回的虚拟DOM转化成真实DOM，随后呈现在页面中
            
        */
    </script>
</body>

</html>
