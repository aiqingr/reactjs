<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            background-color: red;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/javascript" src="../../scripts/react.development.js"></script>
    <script type="text/javascript" src="../../scripts/react-dom.development.js"></script>
    <script type="text/javascript" src="../../scripts/babel.min.js"></script>

    <script type="text/babel">
        const myID = "ye"
        const myData = "IAINIYE"
        const VDOM = (
            <div>
                <h1 className="title" id={myID.toUpperCase()}>
                    <span style={{color:"white", fontSize:"50px"}}>{myData.toLowerCase()}</span>
                </h1>
                <input type="text" />
            </div>
        )

        ReactDOM.render(VDOM, document.getElementById("root"))
        /* 
            jsx语法规则
            1 定义虚拟DOM时 不要写引号
            2 标签中混入JS表达式需要用{}
            3 样式的类名指定不要用class 要用className
            4 内联样式要用style={{key: "value"}}
            5 只有一个根标签
            6 标签必须闭合
            7 标签首字母
                1）若是小写字母开头 则将标签转为html中同名元素，若html中无该标签对应的同名元素，则报错
                2）若是大写字母开头，react就去渲染成对应的组件，若组件没有定义，则报错
        */
    </script>
</body>
</html>
