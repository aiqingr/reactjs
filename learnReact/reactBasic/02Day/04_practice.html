<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/javascript" src="../../scripts/react.development.js"></script>
    <script type="text/javascript" src="../../scripts/react-dom.development.js"></script>
    <script type="text/javascript" src="../../scripts/babel.min.js"></script>

    <script type="text/babel">
        /* 
            js语句 vs js表达式
            表达式：一个表达式会产生一个数值，可以放在任何一个需要值的地方
                
        */
        const mockData = ["Angular", "React", "Vue"]
        const VDOM = (
            <div>
                <h1>JS framework</h1>
                <ul>
                    {mockData.map((item, index)=><li key={index}>{item}</li>)}
                </ul>
            </div>
        )

        ReactDOM.render(VDOM, document.getElementById("root"))
    </script>
</body>

</html>
