<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/javascript" src="../../scripts/react.development.js"></script>
    <script type="text/javascript" src="../../scripts/react-dom.development.js"></script>
    <script type="text/javascript" src="../../scripts/babel.min.js"></script>

    <script type="text/babel">

        class MyComponent extends React.Component {
            showData = () => {
                console.log(this)
                const {input1} = this
                console.log('input1.value :>> ', input1.value);
            }

            showData2 = () => {
                const {input2} = this
                console.log('input2.value :>> ', input2.value);
            }
            render() {
                return (
                    <div>
                        <input ref={curNode=> this.input1 = curNode} type="text" placeholder="点击按钮提示数据" />
                        <button onClick={this.showData}>Click me</button>
                        <input ref={curNode => this.input2 = curNode} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据" />
                    </div>
                )
            }
        }

        ReactDOM.render(<MyComponent />, document.getElementById("root"))
    </script>
</body>

</html>
