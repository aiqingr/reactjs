<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum1(a,b,c) {
            return a+b+c
        }

        let res1 = sum1(1,2,3)
        console.log("res1", res1);
        function sum2(a) {
            return (b) => {
                return (c) => {
                    return a+b+c
                }
            }
        }

        let res2 = sum2(1)(2)(3)
        console.log('res2', res2)
    </script>
</body>
</html>
