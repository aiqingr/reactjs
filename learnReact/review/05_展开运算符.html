<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [1,3,5,7,9]
        let arr2 = [2,4,6,8,10]
        let arr3 = [...arr1]
        let arr4 = [...arr1, ...arr2]
        console.log(arr3)
        console.log(arr4);

        function sum(...num) {
            return num.reduce((pre, cur)=>{
                return pre+cur
            })
        }

        let a = sum(1,2,3,4,5)
        console.log(a);
        // 构造字面量对象时使用展开语法
        let person1 = {name: "tom", age: 18}
        let person2 = {...person1}
        // 报错，展开运算符不能展开对象
        // console.log(...person1); 
        person1.name = "jerry"
        console.log("person1", person1);
        console.log('person2', person2)

        let person3 = {...person1, name:"jack"}
        console.log('person3', person3)
    </script>
</body>
</html>
