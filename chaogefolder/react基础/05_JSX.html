<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/react.development.js"></script>
    <script src="./scripts/react-dom.development.js"></script>
    <script src="./scripts/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        /* 
            JSX的使用对象
                1.JSX不是一个字符串不要加引号
                2.JSX中html标签应该小写开头React组件应该大写开头
                3.在JSX中有且只有一个根标签
                4.JSX中的标签必须正确结束 自结束标签必须写</>
                5.在JSX中可以会用{}嵌入表达式
                6.在表达式中是空值 布尔值 undefined将不会显示
                7.在JSX中属性可以直接在标签中设置
                    注意 
                        1）class要使用className代替
                        2）

        */
        const div = <div 
            id="box"
            onClick={()=>{alert("haha")}}
            className="div1"
            style={{backgroundColor:"red"}}
        >I am a button</div>
        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(div)
    </script>
</body>
</html>
