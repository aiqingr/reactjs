<body>
    <div id="root"></div>
    <button id="btn">Click me</button>
    <script>
    
/*         const btn = document.getElementById("btn")

        } */

        /* 
            React.createElement()
            用来创建一个React元素
            参数：
                1. 元素名（组建名）
                2. 元素中的属性
                3. 元素的子元素（内容）
        */

        const div = React.createElement("div", {}, "I am a div created by react"); // 创建一个react元素
        // 获取根元素对应的React元素
        /* 
            ReactDOM.createRoot()
            用来创建React根元素 需要一个DOM元素作为参数
        */
        const root = ReactDOM.createRoot(document.getElementById("root"));

        root.render(div)


    </script>
</body>
